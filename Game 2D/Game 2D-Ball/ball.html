<script>
    var canvas = document.getElementById("canvas");
    var c = canvas.getContext('2d');

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    addEventListener("resize", function() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
    });


    class Ball {
        constructor(x, y, dx, dy, radius, color) {
            this.x = x;
            this.y = y;
            this.dx = 0; //ThÃªm property dx
            this.dy = 0;
            this.radius = radius;
            this.color = color;
        }

        draw() {
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.fillStyle = this.color;
            c.fill();
            c.stroke();
            c.closePath();
        }
        move(dx, dy) {


                if (this.x > canvas.width - this.radius) {
                    this.x = canvas.width - this.radius - this.dx;
                    this.dy = 4;
                }
                if (this.y > canvas.height - this.radius) {
                    this.y = canvas.height - this.radius - this.dy;
                    this.dx = -4;

                }
                if (this.x < this.radius) {
                    this.x = this.radius - this.dx;
                    this.dy = -4;

                }
                if (this.y < this.radius) {
                    this.y = this.radius - this.dy;
                    this.dx = 4;
                }

                this.x = this.x + this.dx;
                this.y = this.y + this.dy;
                this.draw();
            }

            // pause() {

        jump(x, y) {
            c.clearRect(0, 0, canvas.width, canvas.height);
            this.x = x;
            this.y = y;
            this.draw();
        }
    }


    var ball = new Ball(20, 20, 0, 0, 20, 'red');
    ball.draw();

    function animate() {
        requestAnimationFrame(animate);
        c.clearRect(0, 0, canvas.width, canvas.height);
        ball.move();
    }
    animate();

    function run() {
        if (ball.y == ball.radius && ball.radius < ball.x < canvas.width - ball.radius) {
            ball.dx = 4;
            ball.dy = 0;

        }
        if (ball.x == canvas.width - ball.radius && ball.radius < ball.y < canvas.height - ball.radius) {
            ball.dy = 4;
            ball.dx = 0;


        }
        if (ball.y == canvas.height - ball.radius && ball.radius < ball.x < canvas.width - ball.radius) {
            ball.dx = -4;
            ball.dy = 0;

        }
        if (ball.x == ball.radius && 20 < ball.y < canvas.height - ball.radius) {
            ball.dy = -4;
            ball.dx = 0;

        }
    }

    function pause() {
        ball.dx = 0
        ball.dy = 0
    }
    let i = 1;
    addEventListener('keypress', function() {
        if (event.keyCode == 32) {
            i++;
            if (i % 2 == 0) {
                run();
            }
            if (i % 2 != 0) {
                pause();
            }
        }
    });
